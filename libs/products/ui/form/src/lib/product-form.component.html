<banshop-row tablet automation-id="form">
  <banshop-column tablet="6">
    <banshop-product-size
      automation-id="size"
      [control]="form | banshopExtractFormControl: fields.Size"
      [sizes]="product.sizes"
    ></banshop-product-size>
  </banshop-column>
  <banshop-column tablet="6">
    <banshop-product-count automation-id="count" [control]="form | banshopExtractFormControl: fields.Count"></banshop-product-count>
  </banshop-column>
</banshop-row>
