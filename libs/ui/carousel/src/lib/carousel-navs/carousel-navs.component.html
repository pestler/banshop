<button
  automation-id="carousel-navs-prev"
  aria-label="Carousel prev"
  i18n-aria-label="Carousel navs|Carousel prev"
  mat-icon-button
  class="carousel-nav"
  (click)="onPrev()"
>
  <mat-icon class="carousel-nav-icon">navigate_before</mat-icon>
</button>
<button
  automation-id="carousel-navs-next"
  aria-label="Carousel next"
  i18n-aria-label="Carousel navs|Carousel next"
  mat-icon-button
  class="carousel-nav"
  (click)="onNext()"
>
  <mat-icon class="carousel-nav-icon">navigate_next</mat-icon>
</button>
